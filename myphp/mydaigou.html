<html>
<head>
<title>my daigou</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript">
var httpPrefix = "http://localhost:8080/imart/";
$(function() {
    $("#buyer").autocomplete({
	    source: function(request, response) {
		    $.ajax({
			    url: httpPrefix + "myphp/mydaigou/autocomplete.php",
			    dataType: "json",
			    type: "POST",
			    cache: false,
			    data: { "sugguestType":"buyer" , "termKey": request.term },
			    success: function(data) {
				    response(data);
			    },
			    error: function(XMLHttpRequest, textStatus, errorThrown) {
				    response(['']);
			    }
		    });
	    },
		appendTo: "#buyerSugRslt",
        select: function( event, ui ) {
		    //alert(ui.item.label);
		}		
    });
    $("#orderItem").autocomplete({
	    source: function(request, response) {
		    $.ajax({
			    url: httpPrefix + "myphp/mydaigou/autocomplete.php",
			    dataType: "json",
			    type: "POST",
			    cache: false,
			    data: { "sugguestType":"orderItem" , "termKey": request.term },
			    success: function(data) {
				    response(data);
			    },
			    error: function(XMLHttpRequest, textStatus, errorThrown) {
				    response(['']);
			    }
		    });
	    },
		appendTo: "#buyerSugRslt",
        select: function( event, ui ) {
		    var arr = ui.item.label.split(":");
            var thisBox = $(this).parent().parent().parent();
            thisBox.find("#priceJPY").val(arr[1]);
            thisBox.find("#priceCNY").val(arr[2]);
		}		
    });
    $(document).on("click", "#btnCopyBox", function() {
        var thisBox = $(this).parent().parent().parent();
        var cloneBox = thisBox.clone();
        cloneBox.find("#orderItem").val("");
        cloneBox.find("#priceJPY").val("");
        cloneBox.find("#qtty").val("");
        cloneBox.find("#priceCNY").val("");
        $("#container").append(cloneBox);
    });
	var updateRecord = function(thisBox, action){
        var buyer = $("#buyer").val();
		if(buyer == ""){
			alert("TODO!");
			return;
		}
        var jqxhr = $.ajax(httpPrefix + "myphp/mydaigou/action.php",
                         { type : "GET",
                           data : {"action":action, 
						           "buyer" : buyer,
								   "orderDate" : thisBox.find("#orderDate").val(),
								   "orderItem" : thisBox.find("#orderItem").val(),
								   "priceJPY" : thisBox.find("#priceJPY").val(),
								   "qtty" : thisBox.find("#qtty").val(),
								   "priceCNY" : thisBox.find("#priceCNY").val(),
						   },
                           dataType : "html" 
                          }
                      );
        jqxhr.done(function( msg ) {
            alert(msg);
        });
	};
    $(document).on("click", "#btnSaveBox", function() {
        var thisBox = $(this).parent().parent().parent();
        updateRecord(thisBox, "save");
    });
    $(document).on("click", "#btnDelBox", function() {
        var thisBox = $(this).parent().parent().parent();
        updateRecord(thisBox, "delete");
    });
    $(document).on("click", "#btnRmBox", function() {
        var thisBox = $(this).parent().parent().parent();
        thisBox.remove();
    });
    $(document).on("click", "#btnGouru", function() {
        var thisBox = $(this).parent().parent().parent();
        updateRecord(thisBox, "gouru");
    });
    $(document).on("click", "#btnFahuo", function() {
        var thisBox = $(this).parent().parent().parent();
        updateRecord(thisBox, "fahuo");
    });
});
</script>
</head>
<body class="py-4">
  <nav class="navbar navbar-expand-xl navbar-dark fixed-top bg-dark">
    <div class="col-2">
     <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/imart/myphp/mygiftcard/stocklist.php">Stock</span></a>
      </li>
     </ul>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary btn-block" id="btnZaitu">zaitu</button>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" id="buyer">
    <div id="buyerSugRslt">
    </div>
    </div>
  </nav>
<div id="container" class="container">
  <hr class="mb-4">
  <div class="box">
      <div class="row mb-4">
        <div class="col-2 themed-grid-col">
		    <label for="orderDate">Date</label>
			<input type="text" class="form-control" id="orderDate">
		</div>
        <div class="col-6 themed-grid-col">
		  <button type="button" id="btnSaveBox" class="btn btn-secondary">save</button>
		  <button type="button" id="btnCopyBox" class="btn btn-secondary">copy</button>
          <button type="button" id="btnDelBox" class="btn btn-warning">del</button>
          <button type="button" id="btnRmBox" class="btn btn-warning">remove</button>
          <button type="button" id="btnGouru" class="btn btn-secondary">gouru</button>
          <button type="button" id="btnFahuo" class="btn btn-secondary">fahuo</button>
		</div>
      </div>
      <div class="row mb-4">
        <div class=" form-group ui-front">
		    <label for="orderItem">baobei</label>
			<input type="text" class="form-control" id="orderItem">
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-group">
		    <label for="priceJPY">jiaqian(JPY)</label>
			<input type="text" class="form-control" id="priceJPY">
        </div>
        <div class="form-group">
		    <label for="qtty">suliang</label>
			<input type="text" class="form-control" id="qtty">
        </div>
        <div class="form-group">
		    <label for="priceCNY">jiaqian(CNY)</label>
			<input type="text" class="form-control" id="priceCNY">
        </div>
      </div>
      <hr class="mb-4">
  </div>
</div>
</body>
</html>
