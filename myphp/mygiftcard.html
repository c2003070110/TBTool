<script type="text/javascript">
(function (original) {
  jQuery.fn.clone = function () {
    var result           = original.apply(this, arguments),
        my_textareas     = this.find('textarea').add(this.filter('textarea')),
        result_textareas = result.find('textarea').add(result.filter('textarea')),
        my_selects       = this.find('select').add(this.filter('select')),
        result_selects   = result.find('select').add(result.filter('select'));

    for (var i = 0, l = my_textareas.length; i < l; ++i) $(result_textareas[i]).val($(my_textareas[i]).val());
    for (var i = 0, l = my_selects.length;   i < l; ++i) result_selects[i].selectedIndex = my_selects[i].selectedIndex;

    return result;
  };
}) (jQuery.fn.clone);
</script>
<script type="text/javascript">
var httpPrefix = "http://localhost:8080/imart/";
$(function() {
    $(document).on("click", "#btnSave", function() {
        var param = "";
        $("#container").find(".box").each(function(index,element){
            var orderNoVal = $(element).find("#orderNo").val();
            var codeTypeVal = $(element).find("#codeType").val();
            var codeCdVal = $(element).find("#codeCd").val();
            param = param + orderNoVal + "," + codeTypeVal + "," + codeCdVal + ";";
        });
        
        var jqxhr = $.ajax(httpPrefix + "myphp/mygiftcard.php",
                         { type : "GET",
                           data : {"action":"save", "paramstr" : param},
                           dataType : "html" 
                          }
                      );
        jqxhr.done(function( msg ) {
            alert(msg);
        });
    });
    $(document).on("click", "#btnCopyBox", function() {
        var thisBox = $(this).parent().parent().parent();
        var cloneBox = thisBox.clone();
        cloneBox.find("#codeCd").val("");
        $("#container").append(cloneBox);
    });
    $(document).on("click", "#btnDeleteRow", function() {
        var thisBox = $(this).parent().parent().parent();
        thisBox.remove();
    });
});
</script>
