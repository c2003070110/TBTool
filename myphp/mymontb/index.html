		}
		param.productList = productList;
        param.mbOrderNo = $("#mbOrderNo").val();
        param.fukuanWay = $("#fukuanWay").val();
		return param;
	}
    $(document).on("click", "#btnSave", function() {
	    var param = formParameter();
		param.action = "save";
        
        var jqxhr = $.ajax(actionUrl,

});
